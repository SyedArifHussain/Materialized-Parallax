
<!DOCTYPE html>
<html>
<head>
  <title>Materialize CSS Parallax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="../../static/modules/styles/fontface/font.min.css">
  <link rel="stylesheet" type="text/css" href="module.css">
</head>
<body>


<div class="top-project-intro">
  <div class="parallax-container">
    <div class="parallax" data-parallax="scroll" data-image-src="cover.png"></div>
    <div class="parallax-content section section-full-default context-dark">
      <div class="section-full-default-item">
        <div class="container">
          <h4>لورم اپیسوم</h4>
          <div class="divider-vertical divider-vertical-secondary-light"></div>
          <h2>شرکت لوروم اپسوم</h2><a class="button" href="#">دکمه</a>
        </div>
      </div>
    </div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header font-sahel">پرالکس</h2>
      <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با 
        استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه
         و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی 
        مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد.</p>
    </div>
  </div>
</div>


<script src="module.js"></script>
<script src="parallax.js"></script>

    
</body>
</html>
